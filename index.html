<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn coding</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="site-content">
    <section class="registration">
      <div class="registration-container container">
        <div class="registration-description">
          <h2 class="registration-headging">Learn to code by watching others</h2>
          <p class="registration-info">See how experienced developers solve problems in real-time. Watching scripted
            tutorials is great, but understanding how developers think is invaluable. </p>
        </div>

        <div class="form-item">
        <a href="#" class="special-offer-link">Try it free 7 days <span class="special-offer-link-small">then 120/mo. thereafter</span></a>
        <form class="form-contact" action="https://echo.htmlacademy.ru" method="POST">
          <div class="input-group">
            <label class="label-field" for="name-input">
              <input class="input-field" type="text" name="name" id="name-input" placeholder="Name" minlength="2" maxlength="30">
              <p class="error-text ">First Name cannot be empty</p>
            </label>
          </div>

          <div class="input-group">
            <label class="label-field" for="input-last-name">
              <input class="input-field" type="text" name="last-name" id="input-last-name" minlength="2"
                placeholder="Last Name" required>
                <p class="error-text ">cannot be empty</p>
            </label>
          </div>

          <div class="input-group">
            <label class="label-field" for="input-email">
              <input class="input-field" type="email" name="email" id="input-email" placeholder="Email Address" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" minlength="1" maxlength="100">
              <p class="error-text ">cannot be empty</p>
            </label>
          </div>

          <div class="input-group">
            <label class="label-field" for="input-password">
              <input class="input-field" type="password" name="password" id="input-password" placeholder="Password" minlength="8"
              " required>
                <p class="error-text ">cannot be empty</p>
            </label>
            </div>

            <button class="form-submit-button" type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="submit-button-info">By clicking the button, you are agreeing to our <a href="#"
                class="terms-and-services"> Terms and Services</a></p>

          </form>
        </div>
      </div>
      </section>
  </main>
</body>
</html>
